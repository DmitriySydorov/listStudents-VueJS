<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div class="container" id="app">
    <div class="page-header"><h1> {{ message }}</h1></div>
    <div class="row">
<div class="col-sm-4">
    <div class="panel panel-primary">
        <div class="panel-heading">students</div>
        <div class="panel-body">
            <div class="list-group-item"  v-for="student in studentList"  v-on:click.stop.prevent="getUserData(student.id)">{{student.name}}</div>
        </div>
    </div>
</div>

    <div class="col-sm-4">
        <div class="panel panel-info">
            <div class="panel-heading">Student</div>
            <div class="panel-body">
                <form>
                    <input type="hidden" v-model="userUpdateData.id">
                    <div class="form-group">
                        <input type="text" v-model="userUpdateData.firstname" placeholder="firstname" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" v-model="userUpdateData.lastname" placeholder="lastname" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" v-model="userUpdateData.email" placeholder="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" v-model="userUpdateData.gitlab" placeholder="gitlab" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" v-model="userUpdateData.group_id" placeholder="group_id" disabled class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" v-model="userUpdateData.description" placeholder="description"></textarea>
                    </div>
                    <button class="btn btn-info" v-on:click.submit.prevent="userUpdate">Update</button>
                    <button type="button" class="btn btn-danger" v-on:click="userDelete">Delete</button>
                </form>
            </div>
        </div>
    </div>
            <div class="col-sm-4">
                <div class="panel panel-success">
                    <div class="panel-heading">Add new student</div>
                    <div class="panel-body">
                        <form>
                            <input type="hidden" v-model="creatUser.id">
                            <div class="form-group">
                                <input class="form-control" type="text"  v-model="userCreatData.firstname" placeholder="firstname *">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" v-model="userCreatData.lastname" placeholder="lasttname *">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" v-model="userCreatData.email" placeholder="email *">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" v-model="userCreatData.gitlab" placeholder="gitlab">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" v-model="userCreatData.group_id" placeholder="group_id" >
                            </div>
                            <div class="form-group">
                                <textarea class="form-control"  v-model="userCreatData.description" placeholder="description" ></textarea>
                            </div>
                            <button class="btn btn-success" v-on:click.submit.prevent="creatUser">Create</button>
                            <button class="btn btn-default pull-right" ><span class="glyphicon glyphicon-plus aria-hidden"></span></button>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/vue/dist/vue.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
